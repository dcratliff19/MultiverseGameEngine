<!DOCTYPE html>
<html>
<head>
    <title>Multiverse Game Engine - Test Client</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui">
        <p>XP: <span id="xp">0</span></p>
        <p>Skills: <span id="skills">-</span></p>
        <p>Weapon: <span id="weapon">gun</span></p>
        <p>Ammo: <span id="ammo">30</span> | Stamina: <span id="stamina">100</span> | Health: <span id="health">100</span></p>
        <p>Controls: Arrows (move), Space (attack), Q (melee), E (knife), 1-3 (skills)</p>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
